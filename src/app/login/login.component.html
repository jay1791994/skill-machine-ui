<div class="container">
  <form class="login-form">
    <h4 style="font-size: 20px; color: #0056b3">WELCOME TO GREEN TIDLE</h4>
    <h2>Login</h2>
    <input
      id="name"
      type="text"
      [formControl]="username"
      placeholder="User Name"
    />
    <input
      id="password"
      type="text"
      [formControl]="password"
      placeholder="Password"
    />
    <button (click)="login()">Login</button>
  </form>
</div>
